<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form method="POST" action="/login" class="space-y-4">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition p-3 rounded font-semibold"
      >
        Login
      </button>
    </form>

    {% if error %}
      <p class="text-red-500 mt-4 text-center">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
