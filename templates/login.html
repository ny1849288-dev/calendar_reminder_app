<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <form method="POST" class="bg-gray-900 p-8 rounded-xl w-80 space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold text-center">Login</h2>

    <input name="username" placeholder="Username"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">

    <input name="password" type="password" placeholder="Password"
      class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700">

    <button class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">
      Login
    </button>

    <a href="/register" class="block text-center text-blue-400 hover:underline">
      Create account
    </a>
  </form>

</body>
</html>
